<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <!--Tres minutos-->
        <p:idleMonitor timeout="10000000" onactive="PF('sessionTimeOutDialog').show()" />
        <p:dialog header="Sesión Caducada" widgetVar="sessionTimeOutDialog" visible="false" 
                  modal="true" closable="false" width="400">
            <center>
                <h:outputText value="Sesión finalizada. Favor pulsar el botón para reestablecer la sesión" />
                <br/>            
                <br/>            
                    <input id="confirmBackToLogin" type="button" value="Acceder a la aplicación"
                       onclick="window.location = 'https://app.sab.gov.co/reportessab/faces/estaciones/reportesp.xhtml';" />
            </center>
        </p:dialog>
    </ui:composition>
</html>
