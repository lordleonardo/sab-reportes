<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//ES" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"      
      >
    <f:view contentType="text/html">     
        <h:head>
            <f:facet name="first">
                <meta http-equiv="X-UA-Compatible" content="EmulateIE8" />
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
                <title>:::REPORTES SAB:::</title> 
            </f:facet>

            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
            <link rel="stylesheet" href="#{request.contextPath}/css/boostrap.css"/>
            <link rel="stylesheet" href="#{request.contextPath}/css/reportes.css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
            <script src="js/jquery.min.js"></script>
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"/>
            <script type="text/javascript" src="js/jquery132.min.js"/>
            <script src="#{request.contextPath}/js/jquery.min.js"></script>
            <script src="#{request.contextPath}/js/jquery.maskedinput.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script src="js/bootstrap3.3.7.min.js"></script>
            <script src="#{request.contextPath}/js/bootstrap.min.js"></script>
            <script library="js" src="#{request.contextPath}/js/locale.js"/>
            <script src="#{request.contextPath}/js/jquery-ui.min.js" type="text/javascript"></script>

        </h:head>
        <h:body style="width: 980px; margin: 0 auto;     font-size: 16px;font-family: sans-serif !important;">

            <header>
                <h:link outcome="/menu" value="">
                    <img src="#{request.contextPath}/img/header.png" width="100%" height="103" />
                </h:link>
            </header>
            <div style="clear:both;"></div>
            <div class="contenido">
                <ui:insert name="contenido" id="contenido">
                    <div class="page-header1"></div>

                    <h:form>
                        <center>
                            <br></br>
                            <br></br>
                            <br></br>
                            <br></br>
                            <br></br>
                            <br></br>
                            <div class="row" style="width: 210px;  margin-left: -280px;" >
                                <div class="col-lg-12" >
                                    <div class="row"  >
                                        <div class="col-lg-6">
                                            <h:outputLabel id="spanUsu" value="Usuario :" for="txtUsuario"  />
                                        </div>
                                        <div class="col-lg-6" >
                                            <p:inputText    id="txtUsuario" value="#{usuariosController.usuarios.usuario}" size="40" maxlength="30" required="true" requiredMessage="¡El Usuario es requerido!" placeholder="Ingrese usuario" />
                                        </div>
                                    </div>
                                    &nbsp;
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <h:outputLabel  value="Clave :" for="txtClave"/>
                                        </div>
                                        <div class="col-lg-6" >
                                            <p:password id="txtClave" value="#{usuariosController.usuarios.clave}" size="40" maxlength="30" required="true" requiredMessage="¡La contraseña es requerida!" placeholder="Ingrese clave"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            &nbsp;
                            <p:messages id="growl" showDetail="true" closable="true" style="margin-right: 225px; margin-left: 250px;"/>
                            &nbsp;
                            <div class="row">
                                <div class="col-lg-12">
                                    <p:commandButton value="Iniciar Sesión"   action="#{usuariosController.validarUsuario()}" update="growl"
                                                     class="btn btn-success" style="padding: -0.7em 1em!important;">
                                    </p:commandButton>
                                </div>
                            </div>
                        </center>
                    </h:form>
                </ui:insert> 
            </div>
           <footer id="footer" role="contentinfo" style="background-color:#3D682C; color:#fff; overflow:hidden;bottom: 0;position: fixed;width: 980px;">
                <div class="container text-center" style="padding:5px; width:96.5%; margin:0;">
                    <div class="row " style="margin:0; padding:0">
                        <div class="copyright span10" style="margin:0; padding:0">
                            <p>Copyright 2018. Todos los derechos reservados por IDIGER</p>
                        </div>
                    </div>
                </div>
            </footer>
        </h:body>
    </f:view>
</html>
