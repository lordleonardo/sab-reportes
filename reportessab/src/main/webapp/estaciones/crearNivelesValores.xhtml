<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition  template="/template/template.xhtml">
        <ui:define name="contenido">

            <h:form id="NivelesCreateForm">
                <p:growl id="growlu" showDetail="true" sticky="true" />  
                <h3 class="page-header">Crear valores de la estación #{nivelesController.estaciones.estacion}</h3>
                <div class="row" >
                    <div class="col-lg-12" style="width: 980px;">
                        <div class="panel-body">
                            <div class="row" style="width: 980px;">
                                <center>
                                    <p:panelGrid id="pgNiveles" columns="2" rendered="#{nivelesController.estaciones != null}">
                                        <p:outputLabel value="Tipo de lectura: " />
                                        <p:selectOneMenu id="tipolectura" value="#{nivelesController.nivelesvalores.idLectura}" style="width:312px">
                                            <f:selectItem itemLabel="Nivel" itemValue="1" />
                                            <f:selectItem itemLabel="Distancia" itemValue="2" />
                                        </p:selectOneMenu>

                                        <p:outputLabel  value="Cota de desborde: "  for="cotadesborde"/>
                                        <p:spinner styleClass="ancho" stepFactor="0.25"   id="cotadesborde" title="Cota de desborde" placeholder="Cota de desborde"  required="true" requiredMessage="Valor requerido" value="#{nivelesController.nivelesvalores.niveldesbordamiento}"  />  
                                        <p:outputLabel  value="Cota del sensor : " />
                                        <p:spinner styleClass="ancho" stepFactor="0.25"   id="cotasensor" title="Cota del sensor" placeholder="Cota del sensor"   value="#{nivelesController.nivelesvalores.cotasensor}"  />  
                                        <p:outputLabel  value="Cota cero (Nivel 0 de la mira) : "  for="cotacero"/>
                                        <p:spinner styleClass="ancho" stepFactor="0.25"   id="cotacero" title="Cota cero" placeholder="Cota cero"   value="#{nivelesController.nivelesvalores.minsensor}"  />  

                                        <p:outputLabel  value="Cota del BM : "  for="cotabm"/>
                                        <p:spinner styleClass="ancho"  stepFactor="0.25"  id="cotabm" title="Cota del BM" placeholder="Cota del BM"  value="#{nivelesController.nivelesvalores.cotabm}"  />  

                                        <p:outputLabel  value="Valor referencia cálculo nivel Estación: "  for="valor"/>
                                        <p:spinner styleClass="ancho" stepFactor="0.25"   id="valor" title="Valor referencia calculo nivel Estación" placeholder="Valor referencia calculo nivel Estación"   value="#{nivelesController.nivelesvalores.valorreferencia}"  />  

                                        <p:outputLabel  value="Observación : " />
                                        <p:inputTextarea rows="5" cols="30" counter="display" maxlength="500" style="width: 307px;"   
                                                         counterTemplate="{0} Caracteres restantes." autoResize="false" 
                                                         value="#{nivelesController.nivelesvalores.observacion}"/>
                                        <br />
                                        <h:outputText id="display" />


                                    </p:panelGrid>
                                    <p:panelGrid  columns="2">
                                        <p:commandButton class="btn btn-success"  value="Aceptar" actionListener="#{nivelesController.guardarNivelesValores()}" update="growlu,pgNiveles"  >
                                            <p:confirm header="Confirmar" message="¿Desea guardar el registro,recuerde que esto altera la gráfica de Nivel ?"  />
                                        </p:commandButton>
                                    </p:panelGrid>
                                    <br></br>
                                    <br></br>
                                    <p:outputLabel></p:outputLabel> 
                                    <div style="width: 950px;position: relative;left: 11px;" class="alert alert-success" align="center">Los Campos Marcados con * son obligatorios</div>

                                </center>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <center>
                                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                    </center>
                                </p:confirmDialog>
                            </div>
                        </div>
                    </div>
                </div>
                <br></br>
                <br></br>
                <br></br>
                <br></br>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
